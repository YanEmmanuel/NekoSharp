name: Release NekoSharp

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NekoSharp.sln

      - name: Build (Release)
        run: dotnet build NekoSharp.sln --configuration Release --no-restore

      - name: Test (Release)
        run: dotnet test NekoSharp.sln --configuration Release --no-build --verbosity normal

      - name: Publish App (win-x64)
        run: dotnet publish NekoSharp.App/NekoSharp.App.csproj --configuration Release --runtime win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o artifacts/win-x64

      - name: Publish App (linux-x64)
        run: dotnet publish NekoSharp.App/NekoSharp.App.csproj --configuration Release --runtime linux-x64 --self-contained false -p:PublishSingleFile=true -o artifacts/linux-x64

      - name: Create archives
        run: |
          TAG="${GITHUB_REF_NAME}"
          cd artifacts
          zip -r "NekoSharp-${TAG}-win-x64.zip" win-x64
          tar -czf "NekoSharp-${TAG}-linux-x64.tar.gz" linux-x64

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/NekoSharp-${{ github.ref_name }}-win-x64.zip
            artifacts/NekoSharp-${{ github.ref_name }}-linux-x64.tar.gz
